  - "03-platform.json"
  - "04-enduser.json"
  - "05-login.json"

# IG Configuration Files
ig_config_files:
  - "config.json"
  - "admin.json"
  - "logback.xml"

# IG Keystore
# ig_keystore_password: Retrieved from Vault at platform8/dev/ig/keystore_password

